# Render Blueprint for CloudEngineered Platform
services:
  # Main Django Web Service
  - type: web
    name: cloudengineered-web
    env: python
    buildCommand: pip install -r requirements/production.txt
    startCommand: gunicorn config.wsgi:application
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DATABASE_URL
        fromDatabase:
          name: cloudengineered-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cloudengineered-redis
          property: connectionString
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*"
    disk:
      name: cloudengineered-disk
      mountPath: /app/media
      sizeGB: 1

  # Celery Worker Service
  - type: worker
    name: cloudengineered-worker
    env: python
    buildCommand: pip install -r requirements/production.txt
    startCommand: celery -A config worker -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DATABASE_URL
        fromDatabase:
          name: cloudengineered-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cloudengineered-redis
          property: connectionString

  # Celery Beat Service
  - type: worker
    name: cloudengineered-beat
    env: python
    buildCommand: pip install -r requirements/production.txt
    startCommand: celery -A config beat -l info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DATABASE_URL
        fromDatabase:
          name: cloudengineered-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: cloudengineered-redis
          property: connectionString

# Database
databases:
  - name: cloudengineered-db
    databaseName: cloudengineered
    user: cloudengineered_user
    plan: free

# Redis
services:
  - type: redis
    name: cloudengineered-redis
    plan: free