services:
  # Web Service
  - type: web
    name: cloudengineered
    runtime: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120 --access-logfile - --error-logfile -"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: DEBUG
        value: false
      - key: AI_FEATURES_ENABLED
        value: false
      - key: OPENROUTER_ENABLED
        value: false
      - key: CELERY_ENABLED
        value: false
      - key: USE_S3
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cloudengineered-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com

databases:
  # PostgreSQL Database
  - name: cloudengineered-db
    region: singapore
    plan: free
    databaseName: cloudengineered
    user: cloudengineered_user
