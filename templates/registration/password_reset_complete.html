{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - {{ site_name }}{% endblock %}

{% block content %}
<section class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white py-8 px-6 shadow-xl rounded-lg text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <i class="fas fa-check-circle text-3xl text-green-600"></i>
            </div>
            
            <h2 class="text-2xl font-bold text-gray-900 mb-4">
                Password reset complete!
            </h2>
            
            <p class="text-gray-600 mb-6">
                Your password has been set. You can now log in with your new password.
            </p>
            
            <a href="{% url 'login' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 shadow-sm">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </a>
        </div>
    </div>
</section>
{% endblock %}
